// File: android/app/build.gradle
plugins {
    id "com.android.application"
    id "kotlin-android"
    // Plugin Flutter Gradle yang harus diterapkan setelah plugin Android dan Kotlin
    id "dev.flutter.flutter-gradle-plugin"
    id("com.google.gms.google-services")  // Memastikan plugin google-services diterapkan
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace = "com.example.simpkl_mobile"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // Pastikan applicationId sesuai dengan yang ada di Firebase Console
        applicationId = "com.example.simpkl_mobile"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName

        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
        }
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Menggunakan konfigurasi debug untuk saat ini
        }
    }
}

flutter {
    source = "../.."  // Menyediakan jalur sumber Flutter
}

dependencies {
    // Menggunakan Firebase BoM untuk memastikan ketergantungan Firebase yang konsisten
    implementation platform('com.google.firebase:firebase-bom:33.7.0')

    // Implementasikan library Firebase yang dibutuhkan
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-messaging'
}
